  <body>

      <div id="drawing"></div>

      <div id="center"></div>
      <div id="tools">
        <div id="tools__circle">
          <span></span>
        </div>
      </div>

      <div id="paperdoll-ui">
      </div>


      <script src="bundle.js"></script>  
      <script>
        $( document ).ready(function() {
          window.paperdollDisplayer = new PaperdollDisplayer(
            window.paperdoll, 
            'drawing');


          initTimelineEditor();
          //runIntroAnimations();

          function initTimelineEditor() {
            $('<div/>', {
              id: 'timeline-editor',
            }).appendTo('#paperdoll-ui');
            window.paperdollTimelineEditor = new PaperdollTimelineEditor(paperdollDisplayer,
              'timeline-editor');
          }

          function runIntroAnimations() {
            paperdollDisplayer.playAnimation(
              presetAnimations['rise&shine2'], 
              false, 
              function() {
                /*
                paperdollDisplayer.playAnimation(
                  presetAnimations['empty'],
                  false
                );
                */
              }.bind(this)
            )
          }

        });
      </script>
  </body>
