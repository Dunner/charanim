<!doctype html> 
<html class="no-js"> 
  <head> 
    <meta charset="utf-8"> 
    <title> </title> 
    <meta name="description" content=""> 
    <meta name="viewport" content="width=device-width"> 
    <link rel="stylesheet" href="css/reset.css"> 
    <link rel="stylesheet" href="css/style.css"> 
  </head> 
  <body>

      <div id="drawing"></div>

      <div id="center"></div>
      <div id="tools">
        <div id="tools__circle">
          <span></span>
        </div>
      </div>

      <div id="uibox">

        <div id="timeline">
          <div id="timeline__keyframes"></div>
          <div id="timeline__indicator"></div>
        </div>

        <div id="options">
          <div id="options__group" class="options__section"></div>
          <div id="options__part" class="options__section"></div>
          <div class="options__section">
            <button id="options__play">Play</button>
            <button id="options__play-salute">Play Salute</button>
          </div>
        </div>

      </div>

      <script src="bundle.js"></script>  
      <script>
        $( document ).ready(function() {
          window.paperdollDisplayer = new PaperdollDisplayer(
            window.paperdoll, 
            'drawing');

          window.paperdollTimelineEditor = new PaperdollTimelineEditor(paperdollDisplayer);

          paperdollDisplayer.playAnimation(
            presetAnimations.wavesalute, 
            true, function() {
              console.log('Finished Animation')
            },
            paperdollTimelineEditor
          )
        });
      </script>
  </body> 
</html>
